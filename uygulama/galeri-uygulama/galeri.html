<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Galeri Uygulaması</title>
	
	<link rel="stylesheet" type="text/css" href="css/jquery.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-1.4.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery-1.3.4.js"></script>


	


<script>
			$(document).ready(function(){

				$("a[rel=example_group]").fancybox({

					'transitionIn'		: 'none', /*fade, none*/
					'transitionOut'		: 'elastic',
					'titlePosition'		: 'over',
					'changeSpeed'		: '500',
					'titleFormat'		: function(title,currentArray,currentIndex,currentOpts)
					{

			return '<span id="fancybox-title-over">Image' + (currentIndex+1) + '/' + currentArray.length + (title.length ? ' ' + title : 'Başlık Yok') + '</span>';			
					}


				});
			})

</script>
</head>
<body>

<a href="../index.html">Anasayfa</a>

	<div id="content">
		<p>
			<h1>Resim Galerisi</h1> <br>

			<a rel="example_group" href="resim/9_b.jpg" title="Güzel bir resim">
				<img src="resim/9_s.jpg">
			</a>

			<a rel="example_group" href="resim/10_b.jpg" title="">
				<img src="resim/10_s.jpg">
			</a>

			<a rel="example_group" href="resim/11_b.jpg" title="Örnek resim-3">
				<img src="resim/11_s.jpg">
			</a>

			<a rel="example_group" href="resim/12_b.jpg" title="">
				<img class="last" src="resim/12_s.jpg">
			</a>


		</p>
	</div>

</body>
</html>
